        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
            font-weight: bold;
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        .wheel {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(214, 51, 132, 0.4);
            border: 8px solid #fff;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            flex-direction: column;
            gap: 0.2rem;
        }

        .wheel-section:nth-child(1) { 
            background: #ff6b6b; 
            transform: rotate(0deg) skewY(-45deg);
        }
        .wheel-section:nth-child(2) { 
            background: #4ecdc4; 
            transform: rotate(45deg) skewY(-45deg);
        }
        .wheel-section:nth-child(3) { 
            background: #45b7d1; 
            transform: rotate(90deg) skewY(-45deg);
        }
        .wheel-section:nth-child(4) { 
            background: #96ceb4; 
            transform: rotate(135deg) skewY(-45deg);
        }
        .wheel-section:nth-child(5) { 
            background: #feca57; 
            transform: rotate(180deg) skewY(-45deg);
        }
        .wheel-section:nth-child(6) { 
            background: #ff9ff3; 
            transform: rotate(225deg) skewY(-45deg);
        }
        .wheel-section:nth-child(7) { 
            background: #54a0ff; 
            transform: rotate(270deg) skewY(-45deg);
        }
        .wheel-section:nth-child(8) { 
            background: #5f27cd; 
            transform: rotate(315deg) skewY(-45deg);
        }

        .section-content {
            transform: skewY(45deg) rotate(22.5deg);
            text-align: center;
        }

        .section-emoji {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .section-text {
            font-size: 0.8rem;
            font-weight: bold;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #d63384;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d63384, #ff9a9e);
            border-radius: 50%;
            border: 4px solid white;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .spin-button {
            background: linear-gradient(135deg, #d63384, #ff9a9e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(214, 51, 132, 0.3);
            margin: 2rem 0;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(214, 51, 132, 0.4);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(214, 51, 132, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            font-size: 1.3rem;
            color: #d63384;
            font-weight: bold;
        }

        .result-emoji {
            font-size: 2rem;
            margin-right: 1rem;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .celebrating {
            animation: celebrate 0.6s ease-in-out 3;
        }

        @media (max-width: 768px) {
            .wheel {
                width: 280px;
                height: 280px;
            }

            }
            
            .section-emoji {
                font-size: 1.2rem;
            }
            
            .section-text {
                font-size: 0.7rem;
            }
        }
    </style>

        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');

            // Random spin: 5-8 full rotations plus random angle
